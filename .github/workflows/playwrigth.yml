name: Playwright Tests
on:
    push:
        branches: [ main ]
jobs:
    playwrighttests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.43.1-focal
            env:
                ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
                OPENSOURCE_USER_PASSWORD: ${{ secrets.OPENSOURCE_USER_PASSWORD }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Run Playwright tests
              run: |
                echo "Start the shopping store application"
                chmod +x ./shopping-store-linux-amd64
                ./shopping-store-linux-amd64 &
                echo "Install dependencies from lock file"
                npm ci
                echo "Run the Playwright tests"
                npm run test:ci